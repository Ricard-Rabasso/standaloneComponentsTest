<mat-drawer-container class="container" [hasBackdrop]="false">
  <mat-drawer #drawer [mode]="'side'" [opened]="menuToggled$ | async" (closed)="closeMenu()">
    <div class="items-container">
      <button mat-raised-button [routerLink]="'/'" routerLinkActive="primary">
        <mat-icon>home</mat-icon> Home
      </button>

      <button mat-raised-button [routerLink]="'/cats'" routerLinkActive="primary">
        <mat-icon>pets</mat-icon> Cats
      </button>

      <button mat-raised-button [routerLink]="'/dogs'" routerLinkActive="primary">
        <mat-icon>pets</mat-icon> Dogs
      </button>
    </div>
    
  </mat-drawer>
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
